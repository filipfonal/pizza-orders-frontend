<div class="admin-dashboard">
  <div id="embed-api-auth-container"></div>
  <h4>Dane Google Analytics z ostatniego miesiąca
    <a mat-flat-button color="primary" class="float-right" target="blank" 
    href="https://analytics.google.com/analytics/web/?authuser=0#/report/visitors-overview/a121630178w192071752p187903917/_.advseg=&_.useg=&_.sectionId=/">
      Wszystkie dane
    </a>
  </h4>
  
  <div class="charts" *ngIf="!loadingPage">
    <div class="row">

      <div class="col-md-12 chart-box">
        <mat-card>
          <mat-card-subtitle>Sesje</mat-card-subtitle>
          <mat-card-content>
            <div id="sessions-chart"></div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md-6 chart-box">
        <mat-card>
          <mat-card-subtitle>Przeglądarki</mat-card-subtitle>
          <mat-card-content>
            <div id="browsers-chart"></div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md-6 chart-box">
        <mat-card>
          <mat-card-subtitle>Urządzenia</mat-card-subtitle>
          <mat-card-content>
            <div id="devices-chart"></div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md-6 chart-box">
        <mat-card>
          <mat-card-subtitle>Województwa</mat-card-subtitle>
          <mat-card-content>
            <div id="regions-chart"></div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md-6 chart-box">
        <mat-card>
          <mat-card-subtitle>Miasta</mat-card-subtitle>
          <mat-card-content>
            <div id="cities-chart"></div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md-12 chart-box">
        <mat-card>
          <mat-card-subtitle>Najczęściej odwiedzane ścieki</mat-card-subtitle>
          <mat-card-content>
            <div id="routes-chart"></div>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
  <div class="loading" [hidden]="!loadingPage">
    <mat-spinner></mat-spinner>
  </div>
</div>
