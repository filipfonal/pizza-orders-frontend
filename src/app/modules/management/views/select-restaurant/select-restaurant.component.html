<div class="app-select-restaurant">
  <div *ngIf="userRestaurants" class="restaurant-cards">
    <div class="container">
      <div class="row">
        <div *ngFor="let restaurant of userRestaurants" class="col-md-6 offset-md-3">
          <button mat-raised-button [routerLink]="[restaurant.id]">
            <h4>{{ restaurant.name }}</h4>
            <p>{{ restaurant.city }}</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
