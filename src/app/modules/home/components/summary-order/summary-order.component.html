<mat-card class="restaurant-preview">
  <div class="row">
    <div class="col-4">
      <img class="img-fluid" [src]="orderRestaurant.photo" alt="">
    </div>
    <div class="col-8 align-self-center">
      <h5 *ngIf="orderRestaurant">{{ orderRestaurant.name }}</h5>
    </div>
  </div>
</mat-card>
<mat-card class="summary-order">
  <mat-card-subtitle>Twoje zamówienie</mat-card-subtitle>
  <mat-card-content>
    <div *ngFor="let product of orderProducts" class="product">
      <div class="row">
        <div class="col-8">
          <p class="product-name">{{ product.name }}</p>
          <p class="product-ingredients">
            <ng-container *ngFor="let ingredient of product.ingredients; let last = last;">
              {{ingredient.name}}<ng-container *ngIf="!last">,</ng-container>
            </ng-container>
          </p>
        </div>
        <div class="col-4 text-right align-self-center">
          <span class="product-price">{{ product.price }}zł</span>
        </div>
      </div>
    </div>
    <hr>
    <div *ngIf="!orderProducts || orderProducts.length == 0">Twoje zamówienie jest puste.</div>
    <div *ngIf="orderProducts && orderProducts.length > 0">
      <h6 class="total-cost">Koszt zamówienia: {{ totalCost() | number:'0.0-2' }}zł</h6>
    </div>
  </mat-card-content>
</mat-card>
