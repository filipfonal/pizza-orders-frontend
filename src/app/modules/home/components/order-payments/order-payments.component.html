<mat-card class="app-order-payments">
  <mat-card-subtitle>Płatności</mat-card-subtitle>
  <mat-card-content>
    <mat-radio-group class="row">
      <mat-radio-button *ngFor="let payment of payments" class="col-6" [value]="payment">
        <img [src]="payment.img" class="img-fluid" alt="">
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <hr>
  <button mat-raised-button color="primary" (click)="onSubmit($event)">Zamawiam i płacę</button>
</mat-card>
