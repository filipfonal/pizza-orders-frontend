<mat-card class="app-user-data">
  <mat-card-subtitle>Moje dane</mat-card-subtitle>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-2">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="col-sm-10 align-self-center" *ngIf="user">
        <p>{{ user.name }}</p>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
