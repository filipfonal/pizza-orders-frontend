<div class="confirm-dialog">
  <div class="dialog-body">
    <p>{{message}}</p>
  </div>
  <div class="dialog-buttons">
    <button
      mat-flat-button
      color="warn"
      (click)="dialogRef.close()">
      ANULUJ
    </button>
    <button
      mat-flat-button
      color="primary"
      style="margin-left:1em;"
      (click)="dialogRef.close(true)">
      TAK
    </button>
  </div>
</div>
