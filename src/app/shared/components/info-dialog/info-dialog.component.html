<div class="confirm-dialog">
  <div class="dialog-title">
    <h4>{{title}}</h4>
  </div>
  <div class="dialog-body">
    <p>{{message}}</p>
  </div>
  <div class="dialog-buttons">
    <button
      mat-flat-button
      [ngClass]="getDialogClass()"
      (click)="dialogRef.close()">
      OK
    </button>
  </div>
</div>
